<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web moda</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>  
  
  <!--Barra de navegación-->

  <nav class="navbar">
    <div class="navbar-1">
      <img src="iconos/menu-burguer.svg" alt="icono con forma de hamburguesa">
    </div>

    <div class="navbar-2">
      <div class="item">MODA MUJER</div>
      <div class="item">MODA HOMBRE</div>
      <div class="item">NUEVA COLECCIÓN</div>
      <div class="item">COLECCIONES ESPECIALES</div>
    </div>

    <div class="navbar-3">
      <img src="iconos/usuario.svg" alt="icono con forma de persona">
      <img src="iconos/corazon.svg" alt="icono con forma de corazon">
      <img src="iconos/cesta.svg" alt="icono con forma de carro de compra">
    </div>
  </nav>

  <!-- <hr> -->

  <!--Apartado con imagenes-->

  <main class="main">
  <h2>NUEVAS COLECCIONES</h2>

  <div class="container">
    <div class="box">
      <img src="imagenes-web/vestido.jpg" alt="Chica con un vestido azul claro">
      <div class="details">
        <div class="title">Vestido</div>
        <div class="price">34.99 €</div>
      </div>
    </div>

    <div class="box">
      <img src="imagenes-web/camisa-2.jpg" alt="Chica con una camisa amarillo pollo">
       <div class="details">
        <div class="title">Camisa</div>
        <div class="price">44.99 €</div>
      </div>
    </div>

    <div class="box">
      <img src="imagenes-web/vaqueros.jpg" alt="Chica con unos vaqueros blancos">
      <div class="details">
        <div class="title">Vaqueros</div>
        <div class="price">79.99 €</div>
      </div>
    </div>

    <div class="box">
      <img src="imagenes-web/polo.jpg" alt="Chico con un polo beige claro">
      <div class="details">
        <div class="title">Polo</div>
        <div class="price">44.95 €</div>
      </div>
    </div>

    <div class="box">
      <img src="imagenes-web/camisa.jpg" alt="Chico con una camisa blanca">
      <div class="details">
        <div class="title">Camisa</div>
        <div class="price">25.00 €</div>
      </div>
    </div>

    <div class="box">
      <img src="imagenes-web/camiseta.jpg" alt="Chico con una camiseta blanca">
      <div class="details">
        <div class="title">Camiseta</div>
        <div class="price">22.99 €</div>
      </div>
    </div>
  </div>
  </main>

  <!--Footer-->
<footer class="container2">

    <div class="contenedor-footer">
      <div class="contenedor-imagen">
        <img src="iconos/camion.svg" alt="icono de un camion">
      </div>
      <div class="icon">Entrega</div>
   </div>

    <div class="contenedor-footer">
      <div class="icon">Devoluciones y cambios</div>
    </div>

    <div class="contenedor-footer">
      <div class="contenedor-imagen">
        <img src="iconos/telefono.svg" alt="Icono de un telefono">
      </div>
      <div class="icon">+375(29)749-18-23</div>
    </div>

    <div class="contenedor-footer">
      <div class="contenedor-imagen">
        <img src="iconos/correo.svg" alt="icono de un sobre">
      </div>
      <div class="icon">shop@omix.com</div>
    </div>
</footer>

</body>
</html>
